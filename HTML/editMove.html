<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="ERP-MAX" />
    <title>Location Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/nav.css" />
    <link rel="stylesheet" href="../CSS/editMove.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../images/Favicon.png"
      type="../image/x-icon"
    />
  </head>
  <body class="body" style="background-color: bisque">
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-left">
          <input
            type="image"
            src="../images/erpLogo.png"
            class="navbar-brand"
            style="height: 50px"
            onclick="location.href='index.html'"
          />
          <ul class="navbar-nav" style="display: inline-block">
            <li class="nav-item" style="display: inline-block; margin: 10px">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item" style="display: inline-block; margin: 10px">
              <a class="nav-link" href="locations.html">Locations</a>
            </li>
            <li class="nav-item" style="display: inline-block; margin: 10px">
              <a class="nav-link" href="movements.html">Movements</a>
            </li>
            <li class="nav-item" style="display: inline-block; margin: 10px">
              <a class="nav-link" href="ReportTable.html">Reports</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <input type="submit" class="backbtn" value="back" onclick="back()" />

    <div class="container">
      <h1>Movement Details</h1>
      <section
        class="datasection"
        style="display: flex; align-items: center; justify-content: center"
      >
        <form class="dataform">
          <div class="mb-3">
            <label class="form-label" style="color: darkblue"
              >Movement Id</label
            >
            <input type="text" disabled class="inputx" />
          </div>

          <div class="mb-3">
            <label class="form-label">Movement Date</label>
            <input type="text" disabled class="inputx" />
          </div>

          <div class="mb-3">
            <label class="form-label">From Location</label>
            <select class="form-select" id="fromLocationSelect"></select>
          </div>

          <div class="mb-3">
            <label class="form-label">To Location</label>
            <select class="form-select" id="toLocationSelect"></select>
          </div>

          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" disabled class="inputx" />
          </div>

          <div class="mb-3">
            <label class="form-label">Product Id</label>
            <input type="text" disabled class="inputx" />
          </div>

          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="text" class="inputx" />
          </div>

          <div>
            <button type="button" class="updatebtn" onclick="update()">
              Update
            </button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
<script src="../JS/editMove.js"></script>
