    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="../images/Favicon.png" type="../image/x-icon" />
  </head>
  <body class="body" style="background-color: bisque;">

    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-left">
          <input
            type="image"
            src="../images/erpLogo.png"
            class="navbar-brand"
            style="height: 50px"
            onclick="location.href='index.html'"
          />
          <ul class="navbar-nav" style="display: inline-block">
            <li class="nav-item" style="display: inline-block; margin: 10px">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item" style="display: inline-block; margin: 10px">
              <a class="nav-link" href="locations.html">Locations</a>
            </li>
            <li class="nav-item" style="display: inline-block; margin: 10px">
              <a class="nav-link" href="movements.html">Movements</a>
            </li>
            <li class="nav-item" style="display: inline-block; margin: 10px">
              <a class="nav-link" href="ReportTable.html">Reports</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <input type="submit" class="backbtn" value="back" onclick="location.href='movements.html'">

    <div class="container">
      <h1>Movement Details</h1>
        <section class="datasection" style="display: flex; align-items: center; justify-content: center;">
            <form class="dataform">
                <div class="mb-3">
                    <label class="form-label" style="color: darkblue;">Movement Id</label>
                    <input type="text" disabled class="inputx">
                </div>

                <div class="mb-3">
                    <label class="form-label">Movement Date</label>
                    <input type="text" disabled class="inputx">
                </div>

                <div class="mb-3">
                    <label class="form-label">From Location</label>
                    <input type="text" class="inputx">
                </div>

                <div class="mb-3">
                    <label class="form-label">To Location</label>
                    <input type="text" class="inputx">
                </div>


                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" disabled class="inputx">
                </div>


                <div class="mb-3">
                    <label class="form-label">Product Id</label>
                    <input type="text" disabled class="inputx">
                </div>


                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="text" class="inputx">
                </div>

                <div>
                    <button type="button" class="updatebtn" onclick="edit()">Update</button>
                </div>
            </form>
        </section>
    </div>
    <script>
        const mov = JSON.parse(localStorage.getItem("movement"));
        const inputs = document.querySelectorAll('.inputx');
        inputs[0].value = mov.id;
        inputs[1].value = new Date(mov.movementDate).toLocaleString();
        inputs[2].value = mov.fromLocation;
        inputs[3].value = mov.toLocation;
        inputs[4].value = mov.productName;
        inputs[5].value = mov.productId;
        inputs[6].value = mov.quantity;
    </script>
   
<style>
  .backbtn{
            width: 120px;
            border: solid black;
            border-radius: 19px;
            text-align: center;
            padding: 5px;

            display: inline-block;
        }

        .backbtn:hover{
            color: tomato;
        }

        
.container{
    background-color: beige;
    margin-top: 20px;
    justify-content: center;
    width: 600px;
    align-items: center; 
    display: inline-flexbox;
    border: 4px solid black;
}
.datasection{    
    padding: 10px;
    border-radius: 15px;
}
label{
    width: 200px;
    display: block;
}
.inputx{
    width: 400px;
    display: block;
    border-radius: 7px;
}


        .updatebtn{
            width: 100px;
            border: solid black;
            border-radius: 19px; 
            text-align: center;
            margin-left: 30%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .updatebtn:hover{
                color: tomato;
        }
        .updatebtn:active{ 
            color: aqua; 
            background-color: black; 
        }
</style>
