<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="ERP-MAX" />
    <title>Report</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <link rel="stylesheet" href="../CSS/nav.css" />
    <link rel="stylesheet" href="../CSS/reportTable.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../images/Favicon.png"
      type="image/x-icon"
    />
  </head>
  <body style="background-color: beige">
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-left">
          <input
            type="image"
            src="../images/erpLogo.png"
            class="navbar-brand"
            style="height: 50px"
            onclick="location.href='index.html'"
          />
          <ul class="navbar-nav" style="display: inline-block">
            <li class="nav-item" style="display: inline-block; margin: 10px">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item" style="display: inline-block; margin: 10px">
              <a class="nav-link" href="locations.html">Locations</a>
            </li>
            <li class="nav-item" style="display: inline-block; margin: 10px">
              <a class="nav-link" href="movements.html">Movements</a>
            </li>
            <li class="nav-item" style="display: inline-block; margin: 10px">
              <a class="nav-link" href="ReportTable.html">Reports</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div>
      <input
        type="submit"
        class="backbtn"
        value="back"
        onclick="location.href='index.html'"
      />
    </div>
    <div class="container">
      <h1 style="text-align: center">Movements</h1>

      <div
        style="
          height: 100vh;
          display: flex;
          justify-content: center;
          margin-top: 20px;
        "
      >
        <div class="table-div" style="width: 600px">
          <table
            class="table table-dark table-striped"
            style="border: 1px solid white"
          >
            <thead>
              <tr>
                <th>Product</th>
                <th>From Product</th>
                <th>Into Location</th>
                <th>Quantity</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="table-container"></tbody>
          </table>
          <div id="pagination" class="pagination">
            <button
              id="prevPageBtn"
              class="page-btn"
              onclick="changePage('prev')"
            >
              Previous
            </button>
            <span id="currentPage">Page 1</span>
            <button
              id="nextPageBtn"
              class="page-btn"
              onclick="changePage('next')"
            >
              Next
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="containerfooter">
        <p class="mb-1">&copy; 2025 ERP-MAX. All rights reserved.</p>
        <p class="mb-0 small">Built by Mohammad Hesham Obeid</p>
      </div>
    </footer>
  </body>
</html>
<script src="../JS/reportTable.js"></script>
