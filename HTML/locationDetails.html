<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="ERP-MAX" />
    <title>Location Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/nav.css" />
    <link rel="stylesheet" href="../CSS/productdetails.css" />
    <link rel="stylesheet" href="../CSS/locDetails.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../images/Favicon.png"
      type="../image/x-icon"
    />
  </head>
  <body class="body" style="background-color: bisque">
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-left">
          <input
            type="image"
            src="../images/erpLogo.png"
            class="navbar-brand"
            style="height: 50px"
            onclick="location.href='index.html'"
          />
          <ul class="navbar-nav" style="display: inline-block">
            <li class="nav-item" style="display: inline-block; margin: 10px">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item" style="display: inline-block; margin: 10px">
              <a class="nav-link" href="locations.html">Locations</a>
            </li>
            <li class="nav-item" style="display: inline-block; margin: 10px">
              <a class="nav-link" href="movements.html">Movements</a>
            </li>
            <li class="nav-item" style="display: inline-block; margin: 10px">
              <a class="nav-link" href="ReportTable.html">Reports</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div style="display: flex">
      <input type="submit" class="backbtn" value="back" onclick="back()" />
      <input
        type="submit"
        class="addNewProduct"
        value="Add New Product To This Location"
        onclick="location.href='addproductForm.html'"
      />
    </div>

    <div class="container">
      <h1>location Details</h1>
      <section class="datasection">
        <form class="dataform">
          <div class="mb-3">
            <label class="form-label label">Location Id</label>
            <input type="text" disabled class="inputx" />
          </div>

          <div class="mb-3">
            <label class="form-label label">Location Name</label>
            <input type="text" disabled class="inputx" />
          </div>

          <div class="mb-3">
            <label class="form-label label">Location Code</label>
            <input type="text" disabled class="inputx" />
          </div>
        </form>
      </section>
      <section class="table-section">
        <h1>Product Balance</h1>
        <div class="table-div">
          <table
            class="table table-dark table-striped"
            style="border: 1px solid white"
          >
            <thead>
              <tr>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody id="container"></tbody>
          </table>
        </div>
      </section>
    </div>
  </body>
</html>
<script src="../JS/locDetails.js"></script>
