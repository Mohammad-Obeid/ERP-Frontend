<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="ERP-MAX" />
    <title>Add Product Form</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <link rel="stylesheet" href="../CSS/nav.css" />
    <link rel="stylesheet" href="../CSS/addProdForm.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../images/Favicon.png"
      type="image/x-icon"
    />
  </head>
  <body style="background-color: beige">
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-left">
          <input
            type="image"
            src="../images/erpLogo.png"
            class="navbar-brand"
            style="height: 50px"
            onclick="location.href='index.html'"
          />
          <ul class="navbar-nav" style="display: inline-block">
            <li class="nav-item" style="display: inline-block; margin: 10px">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item" style="display: inline-block; margin: 10px">
              <a class="nav-link" href="locations.html">Locations</a>
            </li>
            <li class="nav-item" style="display: inline-block; margin: 10px">
              <a class="nav-link" href="movements.html">Movements</a>
            </li>
            <li class="nav-item" style="display: inline-block; margin: 10px">
              <a class="nav-link" href="ReportTable.html">Reports</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div>
      <input type="submit" class="backbtn" value="back" onclick="back()" />
    </div>

    <div
      class="card"
      style="
        background-color: blanchedalmond;
        width: 600px;
        align-items: center;
        left: 30%;
        height: 400px;
        margin-top: 20px;
      "
    >
      <form>
        <div style="margin-bottom: 30px">
          <h1
            style="
              display: inline-block;
              padding: 5px;
              margin-bottom: 10px;
              color: tomato;
            "
          >
            Add New Product
          </h1>
        </div>
        <div class="mb-3">
          <input
            type="text"
            placeholder="Product Name"
            required
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            required
            placeholder="Product Barcode"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">To Location</label>
          <select class="form-select" id="toLocationSelect"></select>
        </div>
        <div class="mb-3">
          <input
            type="text"
            placeholder="Quantity"
            required
            class="form-control"
          />
        </div>
        <div>
          <button type="submit" class="createbtn">Create</button>
        </div>
      </form>
    </div>

    <footer>
      <div class="container">
        <p class="mb-1">&copy; 2025 ERP-MAX. All rights reserved.</p>
        <p class="mb-0 small">Built by Mohammad Hesham Obeid</p>
      </div>
    </footer>
  </body>
</html>
<script src="../JS/addProdForm.js"></script>
